version: "3.8"

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app 
      - maven-repo:/root/.m2 
    depends_on:
      mysql:
        condition: service_healthy
    command: mvn spring-boot:run

volumes:
  mysql_data:
  maven-repo:
